<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>보행속도 선택</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5ffed;
    }
    
    .phone-frame {
      width: 100%;
      height: 100vh;
      background: linear-gradient(165deg, #f5ffed 0%, #e8f9db 100%);
      overflow: hidden;
      position: relative;
    }
    
    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top, 50px) 24px 40px;
      overflow-y: auto;
    }
    
    .main-title {
      margin-top: 80px;
      margin-bottom: 50px;
    }
    
    .title-text {
      font-size: 36px;
      font-weight: 800;
      color: #333;
      line-height: 1.3;
    }
    
    .title-highlight {
      color: #75cc55;
      background: linear-gradient(90deg, #75cc55, #00d3a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .speed-section {
      margin-bottom: 36px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #555;
      margin-bottom: 16px;
    }
    
    .speed-options {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    
    .speed-option {
      flex: 1;
      height: 90px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(200, 240, 175, 0.6);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .speed-option.selected {
      background: rgba(141, 229, 87, 0.15);
      border: 2px solid #8de557;
      box-shadow: 0 4px 12px rgba(141, 229, 87, 0.2);
    }
    
    .speed-option:active {
      transform: translateY(2px);
    }
    
    .speed-name {
      font-size: 16px;
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
    }
    
    .speed-value {
      font-size: 14px;
      color: #777;
    }
    
    .next-button {
      width: 100%;
      height: 60px;
      border-radius: 16px;
      background: linear-gradient(90deg, #c6f264, #8de557);
      color: white;
      font-weight: 600;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(141, 229, 87, 0.3);
      margin-top: 40px;
    }
    
    .next-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 8px rgba(141, 229, 87, 0.3);
    }
    
    .wave-decoration {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      z-index: 1;
      opacity: 0.15;
    }

    @media screen and (max-width: 390px) {
      .speed-name {
        font-size: 14px;
      }
      
      .speed-value {
        font-size: 12px;
      }

      .title-text {
        font-size: 32px;
      }
    }
    
    .next-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 8px rgba(141, 229, 87, 0.3);
    }
    @supports (padding-top: env(safe-area-inset-top)) {
      .content {
        padding-top: calc(env(safe-area-inset-top) + 30px);
        padding-left: calc(env(safe-area-inset-left) + 24px);
        padding-right: calc(env(safe-area-inset-right) + 24px);
        padding-bottom: calc(env(safe-area-inset-bottom) + 40px);
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="content">      
      <div class="main-title">
        <h1 class="title-text">김민지 님을 위한<br><span class="title-highlight">20대 여성</span><br>평균 보행속도 추천</h1>
      </div>
      
      <div class="speed-section">
        <h2 class="section-title">최저속도를 설정해주세요</h2>
        <div class="speed-options">
          <div class="speed-option" onclick="selectOption(this, 'min')">
            <div class="speed-name">걷기</div>
            <div class="speed-value">1.23m/s</div>
          </div>
          <div class="speed-option" onclick="selectOption(this, 'min')">
            <div class="speed-name">빨리걷기</div>
            <div class="speed-value">1.45m/s</div>
          </div>
          <div class="speed-option" onclick="selectOption(this, 'min')">
            <div class="speed-name">뛰기</div>
            <div class="speed-value">1.67m/s</div>
          </div>
        </div>
      </div>
      
      <div class="speed-section">
        <h2 class="section-title">최고속도를 설정해주세요</h2>
        <div class="speed-options">
          <div class="speed-option" onclick="selectOption(this, 'max')">
            <div class="speed-name">걷기</div>
            <div class="speed-value">1.23m/s</div>
          </div>
          <div class="speed-option" onclick="selectOption(this, 'max')">
            <div class="speed-name">빨리걷기</div>
            <div class="speed-value">1.45m/s</div>
          </div>
          <div class="speed-option" onclick="selectOption(this, 'max')">
            <div class="speed-name">뛰기</div>
            <div class="speed-value">1.67m/s</div>
          </div>
        </div>
      </div>
      
      <button class="next-button">다음으로</button>
      
      <svg class="wave-decoration" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V0C50.75,0,116.21,29.87,181.06,54.47,229.93,74.39,280.09,70.22,321.39,56.44Z" fill="#c6f264"></path>
      </svg>
    </div>
  </div>

  <script>
    function selectOption(element, type) {
      // Remove selected class from all options in the same group
      const parent = element.parentElement;
      const options = parent.querySelectorAll('.speed-option');
      options.forEach(option => {
        option.classList.remove('selected');
      });
      
      // Add selected class to clicked option
      element.classList.add('selected');
    }
  </script>
</body>
</html>
